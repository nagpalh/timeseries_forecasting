services:
  - type: web
    name: timeseries-forecasting
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn main:app
    envVars:
      - key: FLASK_SECRET_KEY
        generateValue: true
      - key: PYTHON_VERSION
        value: "3.11.0"
      - key: MAX_CONTENT_LENGTH
        value: "16777216"
